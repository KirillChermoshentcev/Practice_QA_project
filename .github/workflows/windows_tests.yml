name: QA_Practice_tests_win

on:
  workflow_dispatch

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Chrome
        run: |
          $chromePath = "$env:ProgramFiles\Google\Chrome\Application\chrome.exe"
          if (-Not (Test-Path $chromePath)) {
              Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/latest/chrome_installer.exe" -OutFile "$env:TEMP\chrome_installer.exe"
              Start-Process -FilePath "$env:TEMP\chrome_installer.exe" -ArgumentList "/silent /install" -NoNewWindow -Wait
          }

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run first test
        run: pytest tests/test_input_page.py::TestInputPage::test_name_input_field

      - name: Run second test
        run: pytest tests/test_input_page.py::TestInputPage::test_email_input_field

      - name: Run third test
        run: pytest tests/test_input_page.py::TestInputPage::test_password_input_field